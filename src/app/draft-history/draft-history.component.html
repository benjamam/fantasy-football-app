            <ng-template ngFor let-pick [ngForOf]="draft | async" let-i="index">

                        <ng-template ngFor let-pk [ngForOf]="draft | async">
                            <td *ngIf="pk.round == i/10 + 1">

                            </td>
                        </ng-template>
